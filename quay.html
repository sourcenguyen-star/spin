        let isSpinning = false;

        // LocalStorage functions
        function getHistory() {
            const history = localStorage.getItem('spinHistory');
            return history ? JSON.parse(history) : [];
        }

        function saveToHistory(name, prize, price) {
            const history = getHistory();
            const entry = {
                name: name,
                prize: prize,
                price: price,
                timestamp: new Date().toLocaleString('vi-VN')
            };
            history.unshift(entry); // Add to beginning
            if (history.length > 20) history.pop(); // Keep only last 20
            localStorage.setItem('spinHistory', JSON.stringify(history));
            displayHistory();
        }

        function displayHistory() {
            const history = getHistory();
            if (history.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: #FF69B4; font-weight: 600;">Ch∆∞a c√≥ l·ªãch s·ª≠</p>';
                return;
            }

            historyList.innerHTML = history.map(entry => `
                <div class="history-item">
                    <div class="history-name">üë§ ${entry.name}</div>
                    <div class="history-prize">üéÅ ${entry.prize}</div>
                    <div class="history-prize">üí∞ ${entry.price}</div>
                    <div class="history-time">üïê ${entry.timestamp}</div>
                </div>
            `).join('');
        }

        function clearHistory() {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a to√†n b·ªô l·ªãch s·ª≠?')) {

        // Share link function
        function shareLink() {
            const url = window.location.origin + window.location.pathname;
            const history = getHistory();

            if (history.length === 0) {
                alert('‚ö†Ô∏è Ch∆∞a c√≥ l·ªãch s·ª≠ quay n√†o ƒë·ªÉ chia s·∫ª!');
                return;
            }

            // Encode history data to base64 for URL
            const historyData = btoa(encodeURIComponent(JSON.stringify(history)));
            const shareUrl = `${url}?data=${historyData}`;

            navigator.clipboard.writeText(shareUrl).then(() => {
                alert('‚úÖ ƒê√£ sao ch√©p link chia s·∫ª!\n\nB·∫•t k·ª≥ ai c√≥ link n√†y ƒë·ªÅu c√≥ th·ªÉ xem l·ªãch s·ª≠ quay c·ªßa b·∫°n! üéâ');
            }).catch(() => {
                // Fallback - show URL in prompt
                prompt('üìã Sao ch√©p link n√†y ƒë·ªÉ chia s·∫ª:', shareUrl);
            });

        function checkSharedLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const sharedData = urlParams.get('data');

            if (sharedData) {
                try {
                    // Decode shared history from URL
                    const decodedHistory = JSON.parse(decodeURIComponent(atob(sharedData)));

                    if (decodedHistory && decodedHistory.length > 0) {

                        historyList.innerHTML = decodedHistory.map(entry => `

        // Create wheel segments
        function createWheel() {
            wheel.innerHTML = '';
            const segmentAngle = 360 / menuItems.length;
            const skewAngle = 90 - segmentAngle;

            menuItems.forEach((item, index) => {
                const segment = document.createElement('div');
                segment.className = 'segment';
                segment.style.transform = `rotate(${segmentAngle * index}deg) skewY(${-skewAngle}deg)`;

                const content = document.createElement('div');
                content.className = 'segment-content';
                content.style.transform = `skewY(${skewAngle}deg) rotate(${segmentAngle / 2}deg)`;
                content.style.background = colorPalette[index % colorPalette.length];
                content.innerHTML = `<div style="max-width: 80px; word-wrap: break-word; line-height: 1.1; padding: 5px;">${item.name}</div>`;

                segment.appendChild(content);
                wheel.appendChild(segment);
            });
        }

        // Spin the wheel
        function spinWheel() {
            if (isSpinning) return;

            // Check if name is entered
            const userName = nameInput.value.trim();
            if (!userName) {
                alert('üíù Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n tr∆∞·ªõc khi quay!');
                nameInput.focus();
                return;
            }

            isSpinning = true;
            spinButton.disabled = true;

            // Random rotation (6-10 full rotations)
            const spins = 6 + Math.random() * 4;
            const randomDegree = Math.random() * 360;
            const totalRotation = (spins * 360) + randomDegree;

            currentRotation += totalRotation;
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            // Calculate winning item
            setTimeout(() => {
                const normalizedRotation = currentRotation % 360;
                const segmentAngle = 360 / menuItems.length;
                const adjustedRotation = (360 - normalizedRotation + (segmentAngle / 2)) % 360;
                const winningIndex = Math.floor(adjustedRotation / segmentAngle);
                const winningItem = menuItems[winningIndex];

                spinCount++;
                updateSpinCount();

                // Save to history
                saveToHistory(userName, winningItem.name, winningItem.price);

                showNotification(winningItem, userName);
                createConfetti();
                createHearts();

                isSpinning = false;
                spinButton.disabled = false;
            }, 6000);
        }

        // Show notification
        function showNotification(item, userName) {
            prizeText.innerHTML = `

                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    document.body.appendChild(confetti);

        }

            notificationOverlay.classList.remove('show');
